<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
  <script src="./cart.js"></script>
  <script src="./accountInfo.js"></script>
  <script src="./database.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <div id="header-content" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#header-content" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#header-content" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#header-content" data-bs-slide-to="2"></button>
      </div>
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/trang_chu/ban-le1.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./images/trang_chu/test.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./images/3-16262584169451043856839.webp">
        </div>
      </div>
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#header-content" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#header-content" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </header>
  <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
      <div class="row w-100">
        <div class="col-sm-4">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sanpham/page1.html">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cart.html">Giỏ hàng</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-4">
          <form action="./sanpham/search.html" class="d-flex">
            <input class="form-control" type="text" name="target" placeholder="Search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
        <div class="col-sm-4 px-0 pt-1">
          <div class="d-flex justify-content-end">
            <div id="login" class="align-self-center">
              <a class="nav-link" href="./login.html">Đăng nhập</a>
            </div>
            <div id="regis">
              <a class="nav-link" href="./registration.html">Đăng kí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main class="container-fluid p-5 pe-5 border px-auto">
    <section class="h-100 rounded shadow-lg" style="background-color: #eee;">
      <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3 class="fw-normal mb-0 text-black">Giỏ hàng</h3>
            </div>
            <div id="itemContainer" class="overflow-auto" style="height: 500px;"></div>
            <div class="card my-4">
              <div class="card-body">
                <h4 class="d-inline-block">Tổng thành tiền:</h4>
                <h4 id="totalMoney" class="float-end"></h4>
              </div>
              <div class="card-footer text-center">
                <button type="button" data-bs-toggle="modal" data-bs-target="#info" class="btn btn-warning btn-block btn-lg">Xác nhận đơn hàng</button>
              </div>
              <div class="modal fade" id="info">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title"></h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div id="orderedInfo" class="modal-body">
                    </div>
                    <script>
                      (function() {
                        const info = document.getElementById("orderedInfo");
                        if (window.localStorage.getItem("logged_in")) {
                          info.innerHTML = "Đặt hàng thành công";
                        }
                        else {
                          info.innerHTML = "Đăng nhập để đặt hàng";
                        }
                      })();
                    </script>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                    </div>
              
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <img src="./images/header.jpg" alt="">
  </footer>
</body>
</html>
