<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
  <title>Đăng Nhập</title>
</head>
<body>
  <script>
    function checkAdmin() {
      const form = document.forms[0];
      if (form.acc.value == "admin" && form.pswd.value == "admin") {
        return true;
      }
      document.getElementById("warningMess").className += " show";
      return false;
    }
  </script>
  <main class="container-fluid p-5 pe-5 px-auto">
    <div id="warningMess" class="toast bg-warning">
      <div class="toast-header">
        <strong class="me-auto">Sai tài khoản hoặc mật khẩu</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <form action="./admin_items.html" onsubmit="return checkAdmin()">
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Tài khoản admin:</label>
        <input type="text" class="form-control" placeholder="Enter email" name="acc">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd">
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
  </main>
</body>
</html>
