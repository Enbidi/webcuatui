<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./s.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
  <script src="../../database.js"></script>
  <script src="./script.js"></script>
  <script src="../../accountInfo.js"></script>
  <title>Chi tiết sản phẩm</title>
</head>
<body>
  <header>
    <div id="header-content" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#header-content" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#header-content" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#header-content" data-bs-slide-to="2"></button>
      </div>
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../images/trang_chu/ban-le1.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="../../images/trang_chu/test.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="../../images/3-16262584169451043856839.webp" alt="">
        </div>
      </div>
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#header-content" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#header-content" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </header>
  <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
      <div class="row w-100">
        <div class="col-sm-4">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="../../index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../sanpham/page1.html">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../cart.html">Giỏ hàng</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-4">
          <form class="d-flex">
            <input class="form-control" type="text" placeholder="Search">
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
        <div class="col-sm-4 px-0 pt-1">
          <div class="d-flex justify-content-end">
            <div id="login" class="align-self-center">
              <a class="nav-link" href="../../login.html">Đăng nhập</a>
            </div>
            <div id="regis">
              <a class="nav-link" href="../../registration.html">Đăng kí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main class="container-fluid p-5 pe-5 border px-auto">
    <div class="row border p-0">
      <div class="col-sm-4 px-0">
        <img id="imgItem" class="w-100" alt="">
      </div>
      <div class="col-sm-8 px-0">
        <div class="card h-100">
          <div class="card-header">
            <h2 id="name"></h2>
          </div>
          <div class="card-body h-75">
            <div class="d-flex align-items-center">
              <div>
                <h5>Đánh giá:</h5>
              </div>
              <div class="stars">
                <form action="">
                  <input class="star star-5" id="star-5" type="radio" name="star" />
                  <label class="star star-5" for="star-5"></label>
                  <input class="star star-4" id="star-4" type="radio" name="star" />
                  <label class="star star-4" for="star-4"></label>
                  <input class="star star-3" id="star-3" type="radio" name="star" />
                  <label class="star star-3" for="star-3"></label>
                  <input class="star star-2" id="star-2" type="radio" name="star" />
                  <label class="star star-2" for="star-2"></label>
                  <input class="star star-1" id="star-1" type="radio" name="star" />
                  <label class="star star-1" for="star-1"></label>
                </form>
              </div>
            </div>
            <div>
              Mã giảm giá: <span id="dc1" class="badge bg-primary"></span> <span id="dc2" class="badge bg-secondary"></span>
            </div>
            <div>
              Mô tả: <span id="desc"></span>
            </div>
          </div>
          <div class="card-footer p-0">
            <div class="bg-warning rounded text-center">
              <span id="price" class="h4"></span>
            </div>
            <button id="addToCartBtn" type="button" class="btn btn-primary w-100" name="cartButton">Thêm vào giỏ hàng</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3 card rounded">
      <div class="h3 card-header">Bình luận</div>
      <div class="card-body" id="commentContainer">
      </div>
      <div class="card-footer">
        <textarea id="commentArea" class="w-100 form-control" cols="30" rows="3" placeholder="Đăng nhập để bình luận..." disabled style="resize: none;"></textarea>
      </div>
      <button class="btn btn-info" onclick="(() => {
        appendComment(
          {
            user: window.localStorage.getItem('logged_in'),
            content: this.previousElementSibling.firstElementChild.value
            }
        );
      })()">Đăng bình luận</button>
    </div>
  </main>
  <footer>
    <img src="../../images/header.jpg" alt="">
  </footer>
</body>
</html>
